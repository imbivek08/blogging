name: Build and Push to Docker Hub

on:
  push:
    branches:
      - main
  pull_request:
    types: [closed]
    branches:
      - main

env:
  DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
  DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}

jobs:
  # ============================================
  # BACKEND JOBS
  # ============================================
  lint-backend:
    name: Lint Backend
    runs-on: ubuntu-latest
    # Only run if it's a push OR a merged PR (not just closed)
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.pull_request.merged == true)
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install
        working-directory: ./backend

      - name: Run ESLint
        run: npm run lint || true
        working-directory: ./backend

  test-backend:
    name: Test Backend
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.pull_request.merged == true)
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install
        working-directory: ./backend

      - name: Run tests
        run: npm test
        working-directory: ./backend

  security-audit-backend:
    name: Security Audit Backend
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.pull_request.merged == true)
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install
        working-directory: ./backend

      - name: Run npm audit
        run: npm audit --audit-level=high || true
        working-directory: ./backend

  # ============================================
  # CLIENT JOBS
  # ============================================
  lint-client:
    name: Lint Client
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.pull_request.merged == true)
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install
        working-directory: ./client

      - name: Run ESLint
        run: npm run lint || true
        working-directory: ./client

  test-client:
    name: Test Client
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.pull_request.merged == true)
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install
        working-directory: ./client

      - name: Run tests
        run: npm test
        working-directory: ./client

  build-client:
    name: Build Client
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.pull_request.merged == true)
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install
        working-directory: ./client

      - name: Build application
        run: npm run build
        working-directory: ./client

  security-audit-client:
    name: Security Audit Client
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.pull_request.merged == true)
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install
        working-directory: ./client

      - name: Run npm audit
        run: npm audit --audit-level=high || true
        working-directory: ./client

  # ============================================
  # DOCKER BUILD & PUSH JOBS
  # ============================================
  build-and-push-backend:
    name: Build and Push Backend Image
    runs-on: ubuntu-latest
    needs: [lint-backend, test-backend, security-audit-backend]
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKERHUB_USERNAME }}
          password: ${{ env.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            ${{ env.DOCKERHUB_USERNAME }}/postpluse-backend:v${{ github.run_number }}
            ${{ env.DOCKERHUB_USERNAME }}/postpluse-backend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-and-push-client:
    name: Build and Push Client Image
    runs-on: ubuntu-latest
    needs: [lint-client, test-client, build-client, security-audit-client]
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKERHUB_USERNAME }}
          password: ${{ env.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push client image
        uses: docker/build-push-action@v5
        with:
          context: ./client
          file: ./client/Dockerfile
          push: true
          tags: |
            ${{ env.DOCKERHUB_USERNAME }}/postpluse-client:v${{ github.run_number }}
            ${{ env.DOCKERHUB_USERNAME }}/postpluse-client:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ============================================
  # UPDATE K8S MANIFEST REPO
  # ============================================
  update-k8s-manifest:
    name: Update K8s Manifest
    runs-on: ubuntu-latest
    needs: [build-and-push-backend, build-and-push-client]
    
    steps:
      - name: Checkout K8s Manifest Repository
        uses: actions/checkout@v4
        with:
          repository: ${{ secrets.K8S_MANIFEST_REPO }}  # e.g., "username/k8s-manifest"
          token: ${{ secrets.GH_PAT }}  # Personal Access Token with repo access
          path: k8s-manifest

      - name: Setup yq
        uses: mikefarah/yq@v4

      - name: Update Backend Image Tag
        run: |
          cd k8s-manifest
          # Update backend deployment - adjust the path to your deployment file
          yq -i '.spec.template.spec.containers[0].image = "${{ env.DOCKERHUB_USERNAME }}/postpluse-backend:v${{ github.run_number }}"' stagging/blog/backend-deployment.yaml

      - name: Update Client Image Tag
        run: |
          cd k8s-manifest
          # Update client deployment - adjust the path to your deployment file
          yq -i '.spec.template.spec.containers[0].image = "${{ env.DOCKERHUB_USERNAME }}/postpluse-client:v${{ github.run_number }}"' stagging/blog/client-deployment.yaml

      - name: Commit and Push Changes
        run: |
          cd k8s-manifest
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add .
          git diff --staged --quiet || git commit -m "Update images to v${{ github.run_number }} [skip ci]"
          git push
